<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>My To Do List</h1>

    <form method="post" action="/addTodoItem/"> {% csrf_token %}
        <input type="text" name="content" id="con">
        <input type="submit" value="Add ToDo Item" id="add">
    </form>

    <ul>
        {% for i in all_items %}
        <li>
            {{i.content}}
            <form action="/deleteTodoItem/" method="post"> {% csrf_token %}
                <input type="submit" value="Delete ToDo Item" id="delete">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
